<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Excel Paste Grid → CSV + Supabase Save</title>

  <!-- Handsontable Community Edition (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@14.5.0/dist/handsontable.full.min.css">
  <script src="https://cdn.jsdelivr.net/npm/handsontable@14.5.0/dist/handsontable.full.min.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
    h2 { margin-top: 0; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:flex-end; margin: 10px 0; }
    .toolbar { display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin: 10px 0 12px; }
    button { padding: 8px 12px; cursor: pointer; }
    input { padding: 8px 10px; min-width: 220px; }
    .label { font-size: 12px; color:#555; margin-bottom: 4px; }
    .hint { color: #555; font-size: 14px; }
    #grid { width: 100%; max-width: 1200px; }
    #status { color:#444; font-size: 14px; margin-left: 6px; }
    .pill { padding: 2px 8px; border: 1px solid #ddd; border-radius: 999px; font-size: 12px; color:#333; }
    .error { margin-top: 10px; padding: 10px 12px; border: 1px solid #f3c0c0; background: #fff4f4; color:#7a1f1f; border-radius: 8px; display:none; max-width: 1200px; }
    .ok { margin-top: 10px; padding: 10px 12px; border: 1px solid #cde7d1; background: #f3fff6; color:#1f5f2a; border-radius: 8px; display:none; max-width: 1200px; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; }
  </style>
</head>
<body>
  <h2>Paste from Excel into the grid</h2>

  <!-- Auth -->
  <div class="row">
    <div>
      <div class="label">Email</div>
      <input id="email" type="email" placeholder="you@company.com" autocomplete="username" />
    </div>
    <div>
      <div class="label">Password</div>
      <input id="password" type="password" placeholder="password" autocomplete="current-password" />
    </div>

    <button type="button" id="signUpBtn">Sign up</button>
    <button type="button" id="signInBtn">Sign in</button>
    <button type="button" id="signOutBtn" style="display:none;">Sign out</button>

    <button type="button" id="testConnBtn">Test Supabase connection</button>

    <span class="pill" id="whoami">Not signed in</span>
  </div>

  <!-- Actions -->
  <div class="toolbar">
    <button type="button" id="downloadCsv">Download CSV</button>
    <button type="button" id="saveDb">Save to Supabase</button>
    <button type="button" id="loadDb">Load my latest</button>
    <button type="button" id="clearGrid">Clear grid</button>
    <span class="hint">Tip: click a cell, then paste (Ctrl/Cmd+V). You can paste many cells at once.</span>
    <span id="status"></span>
  </div>

  <div id="grid"></div>

  <div id="okBox" class="ok"></div>
  <div id="errorBox" class="error"></div>

  <!-- Main app logic as an ES module (supabase-js v2 via CDN ESM) -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    // ========================
    // 1) CONFIG
    // ========================
    const SUPABASE_URL = "https://bfvidvslxcofuaoylthi.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_mLe7GSD1JP-1tYK1k09ZQg_mLydwaON";
    const TABLE_NAME = "grid_uploads"; // must match your SQL table name

    const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ========================
    // 2) GRID SETUP
    // ========================
    const container = document.getElementById("grid");
    const initialRows = 20;
    const initialCols = 10;
    const initialData = Array.from({ length: initialRows }, () => Array(initialCols).fill(""));

    const hot = new Handsontable(container, {
      data: initialData,
      rowHeaders: true,
      colHeaders: true,
      contextMenu: true,
      dropdownMenu: true,
      manualRowResize: true,
      manualColumnResize: true,
      manualRowMove: true,
      manualColumnMove: true,
      stretchH: "all",
      autoWrapRow: true,
      autoWrapCol: true,
      allowInsertRow: true,
      allowInsertColumn: true,
      minSpareRows: 1,
      minSpareCols: 0,
      licenseKey: "non-commercial-and-evaluation"
    });

    // ========================
    // 3) UI HELPERS
    // ========================
    const statusEl = document.getElementById("status");
    const whoEl = document.getElementById("whoami");
    const signOutBtn = document.getElementById("signOutBtn");
    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");
    const errorBox = document.getElementById("errorBox");
    const okBox = document.getElementById("okBox");

    function setStatus(msg) { statusEl.textContent = msg || ""; }

    function showError(msg, detail) {
      okBox.style.display = "none";
      errorBox.style.display = "block";
      errorBox.innerHTML = `
        <div><strong>Problem:</strong> ${msg}</div>
        ${detail ? `<div style="margin-top:6px;">Details: <code>${detail}</code></div>` : ""}
        <div style="margin-top:8px;">
          Common causes:
          <ul style="margin:6px 0 0 18px;">
            <li>DNS/VPN/ad-blocker blocking <code>*.supabase.co</code></li>
            <li>Wrong Supabase URL (must start with <code>https://</code>)</li>
            <li>Network/corporate firewall restrictions</li>
          </ul>
        </div>
      `;
    }

    function showOk(msg) {
      errorBox.style.display = "none";
      okBox.style.display = "block";
      okBox.textContent = msg;
    }

    function isCellEmpty(v) {
      return v === null || v === undefined || String(v).trim() === "";
    }

    function trimData(data) {
      let lastNonEmptyRow = -1;
      for (let r = 0; r < data.length; r++) {
        if (data[r].some(cell => !isCellEmpty(cell))) lastNonEmptyRow = r;
      }
      const rowsTrimmed = lastNonEmptyRow >= 0 ? data.slice(0, lastNonEmptyRow + 1) : [];

      let lastNonEmptyCol = -1;
      for (const row of rowsTrimmed) {
        for (let c = 0; c < row.length; c++) {
          if (!isCellEmpty(row[c])) lastNonEmptyCol = Math.max(lastNonEmptyCol, c);
        }
      }
      return rowsTrimmed.map(row => row.slice(0, lastNonEmptyCol + 1));
    }

    function toCsv(data) {
      const escape = (value) => {
        const s = value === null || value === undefined ? "" : String(value);
        if (/[",\n\r]/.test(s)) return `"${s.replace(/"/g, '""')}"`;
        return s;
      };
      return data.map(row => row.map(escape).join(",")).join("\r\n");
    }

    function download(filename, text) {
      const blob = new Blob([text], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    // ========================
    // 4) CONNECTION TEST
    // ========================
    async function testConnection() {
      setStatus("Testing connection…");
      try {
        const healthUrl = `${SUPABASE_URL}/auth/v1/health`;
        const resp = await fetch(healthUrl, { method: "GET" });
        if (!resp.ok) {
          const txt = await resp.text().catch(() => "");
          showError("Reached Supabase, but health check failed.", `${resp.status} ${resp.statusText} ${txt}`.trim());
        } else {
          showOk("✅ Supabase reachable from this browser/network.");
        }
      } catch (e) {
        showError("Browser could not reach Supabase (network/DNS).", e?.message || String(e));
      } finally {
        setStatus("");
      }
    }

    document.getElementById("testConnBtn").addEventListener("click", testConnection);
    // auto-test on load so you immediately see if the network can reach supabase
    testConnection();

    // ========================
    // 5) AUTH UI
    // ========================
    async function refreshUserUI() {
      const { data: { session } } = await sb.auth.getSession();
      const user = session?.user;
      whoEl.textContent = user ? `Signed in as ${user.email}` : "Not signed in";
      signOutBtn.style.display = user ? "inline-block" : "none";
    }

    document.getElementById("signUpBtn").addEventListener("click", async () => {
      setStatus("");
      errorBox.style.display = "none";
      const email = emailEl.value.trim();
      const password = passEl.value;
      if (!email || !password) return alert("Enter email + password");
      try {
        const { error } = await sb.auth.signUp({ email, password });
        if (error) return alert(error.message);
        alert("Signed up! If 'Confirm email' is enabled, check your inbox to confirm before signing in.");
        refreshUserUI();
      } catch (e) {
        showError("Sign up failed to reach Supabase.", e?.message || String(e));
      }
    });

    document.getElementById("signInBtn").addEventListener("click", async () => {
      setStatus("");
      errorBox.style.display = "none";
      const email = emailEl.value.trim();
      const password = passEl.value;
      if (!email || !password) return alert("Enter email + password");
      try {
        const { error } = await sb.auth.signInWithPassword({ email, password });
        if (error) return alert(error.message);
        refreshUserUI();
      } catch (e) {
        showError("Sign in failed to reach Supabase.", e?.message || String(e));
      }
    });

    signOutBtn.addEventListener("click", async () => {
      setStatus("");
      errorBox.style.display = "none";
      const { error } = await sb.auth.signOut();
      if (error) alert(error.message);
      refreshUserUI();
    });

    sb.auth.onAuthStateChange(() => refreshUserUI());
    refreshUserUI();

    // ========================
    // 6) BUTTONS
    // ========================
    document.getElementById("downloadCsv").addEventListener("click", () => {
      const cleaned = trimData(hot.getData());
      const csv = toCsv(cleaned);
      download("data.csv", csv);
    });

    document.getElementById("clearGrid").addEventListener("click", () => {
      hot.loadData(Array.from({ length: initialRows }, () => Array(initialCols).fill("")));
    });

    document.getElementById("saveDb").addEventListener("click", async () => {
      errorBox.style.display = "none";
      const { data: { session } } = await sb.auth.getSession();
      if (!session?.user) return alert("Please sign in first.");

      const cleaned = trimData(hot.getData());
      if (!cleaned.length) return alert("Nothing to save (grid is empty).");

      setStatus("Saving…");
      try {
        const { error } = await sb.from(TABLE_NAME).insert({
          user_id: session.user.id,
          rows: cleaned
        });
        if (error) return alert(error.message);
        setStatus("Saved!");
        setTimeout(() => setStatus(""), 2500);
      } catch (e) {
        showError("Save failed to reach Supabase.", e?.message || String(e));
        setStatus("");
      }
    });

    document.getElementById("loadDb").addEventListener("click", async () => {
      errorBox.style.display = "none";
      const { data: { session } } = await sb.auth.getSession();
      if (!session?.user) return alert("Please sign in first.");

      setStatus("Loading…");
      try {
        const { data, error } = await sb
          .from(TABLE_NAME)
          .select("rows, created_at")
          .order("created_at", { ascending: false })
          .limit(1);

        if (error) return alert(error.message);
        if (!data?.length) return alert("No saved uploads found.");

        hot.loadData(data[0].rows);
        setStatus("Loaded latest!");
        setTimeout(() => setStatus(""), 2500);
      } catch (e) {
        showError("Load failed to reach Supabase.", e?.message || String(e));
        setStatus("");
      }
    });
  </script>
</body>
</html>
