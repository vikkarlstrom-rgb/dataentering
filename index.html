<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Excel Paste Grid + Supabase Save</title>

  <!-- Handsontable Community Edition (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@14.5.0/dist/handsontable.full.min.css">
  <script src="https://cdn.jsdelivr.net/npm/handsontable@14.5.0/dist/handsontable.full.min.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
    h2 { margin-top: 0; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:flex-end; margin: 10px 0; }
    .toolbar { display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin: 10px 0 12px; }
    button { padding: 8px 12px; cursor:pointer; }
    input { padding: 8px 10px; min-width: 240px; }
    .label { font-size:12px; color:#555; margin-bottom:4px; }
    .hint { color:#555; font-size:14px; }
    #project { font-size: 12px; color:#666; }
    #grid { width:100%; max-width: 1200px; }
    .pill { padding: 2px 8px; border: 1px solid #ddd; border-radius: 999px; font-size: 12px; color:#333; }
    .ok { margin-top:10px; padding: 10px 12px; border: 1px solid #d6f0dd; background:#f2fbf5; color:#0b6b2e; border-radius: 8px; display:none; max-width: 1200px; }
    .err { margin-top:10px; padding: 10px 12px; border: 1px solid #f3c0c0; background:#fff4f4; color:#7a1f1f; border-radius: 8px; display:none; max-width: 1200px; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; }
    .small { font-size: 12px; color:#555; }
  </style>
</head>

<body>
  <h2>Paste from Excel into the grid</h2>
  <div id="project"></div>

  <!-- Auth -->
  <div class="row">
    <div>
      <div class="label">Email</div>
      <input id="email" type="email" placeholder="you@company.com" autocomplete="username" />
    </div>
    <div>
      <div class="label">Password</div>
      <input id="password" type="password" placeholder="password" autocomplete="current-password" />
    </div>

    <button type="button" id="signUpBtn">Sign up</button>
    <button type="button" id="signInBtn">Sign in</button>
    <button type="button" id="signOutBtn" style="display:none;">Sign out</button>

    <button type="button" id="testConnBtn">Test Supabase connection</button>

    <span class="pill" id="whoami">Not signed in</span>
    <span class="small" id="status"></span>
  </div>

  <!-- Actions -->
  <div class="toolbar">
    <button type="button" id="downloadCsv">Download CSV</button>
    <button type="button" id="saveDb">Save to Supabase</button>

    <label style="display:flex; align-items:center; gap:8px; margin-left:8px;">
      <input type="checkbox" id="overwriteLatest" />
      Overwrite my latest
    </label>

    <button type="button" id="loadDb">Load my latest</button>
    <button type="button" id="copyJson">Copy my latest JSON</button>
    <button type="button" id="clearGrid">Clear grid</button>

    <span class="hint">Tip: click a cell, then paste (Ctrl/Cmd+V). You can paste many cells at once.</span>
  </div>

  <div id="grid"></div>

  <div id="okBox" class="ok"></div>
  <div id="errBox" class="err"></div>

  <!-- Main app logic as ES module (supabase-js v2 via CDN ESM) -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    // =========================
    // 1) CONFIG (YOUR PROJECT)
    // =========================
    const SUPABASE_URL = "https://bfvidvslxcofuaoylhli.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_mLe7GSD1JP-1tYK1k09ZQg_mLydwaON"; // <-- keep your real anon key here
    const TABLE_NAME = "grid_uploads"; // must match your SQL table name

    // If you pasted the key before, make sure you keep it here exactly (no quotes missing, no spaces).
    const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // =========================
    // 2) UI HELPERS
    // =========================
    const $ = (id) => document.getElementById(id);
    const okBox = $("okBox");
    const errBox = $("errBox");
    const statusEl = $("status");

    $("project").innerHTML = `Project: <code>${SUPABASE_URL}</code> · Table: <code>${TABLE_NAME}</code>`;

    function setStatus(msg) {
      statusEl.textContent = msg || "";
    }
    function showOk(msg) {
      okBox.style.display = "block";
      okBox.textContent = msg;
      errBox.style.display = "none";
    }
    function showErr(msg) {
      errBox.style.display = "block";
      errBox.textContent = msg;
      okBox.style.display = "none";
    }
    function clearMsg() {
      okBox.style.display = "none";
      errBox.style.display = "none";
    }

    // A simple timeout wrapper (no AbortController, so no AbortError noise)
    function withTimeout(promise, ms, label = "Request") {
      let timer;
      const timeout = new Promise((_, reject) => {
        timer = setTimeout(() => reject(new Error(`${label} timed out after ${ms}ms`)), ms);
      });
      return Promise.race([promise, timeout]).finally(() => clearTimeout(timer));
    }

    // =========================
    // 3) GRID
    // =========================
    const container = $("grid");
    const hot = new Handsontable(container, {
      data: Handsontable.helper.createEmptySpreadsheetData(20, 12),
      rowHeaders: true,
      colHeaders: true,
      contextMenu: true,
      dropdownMenu: true,
      filters: true,
      licenseKey: "non-commercial-and-evaluation"
    });

    function gridTo2dArray() {
      // Trim trailing completely empty rows to keep JSON smaller
      const data = hot.getData();
      let lastNonEmpty = data.length - 1;
      while (lastNonEmpty >= 0) {
        const row = data[lastNonEmpty];
        if (row && row.some((v) => String(v ?? "").trim() !== "")) break;
        lastNonEmpty--;
      }
      return data.slice(0, Math.max(1, lastNonEmpty + 1));
    }

    // =========================
    // 4) AUTH
    // =========================
    async function refreshAuthUI() {
      const { data: { user } } = await sb.auth.getUser();
      if (user) {
        $("whoami").textContent = user.email || user.id;
        $("signOutBtn").style.display = "inline-block";
      } else {
        $("whoami").textContent = "Not signed in";
        $("signOutBtn").style.display = "none";
      }
    }

    sb.auth.onAuthStateChange((_event, session) => {
      // Keep UI in sync and clear “Signing in…” if anything changes.
      setStatus("");
      if (session?.user) {
        showOk(`✅ Logged in as ${session.user.email || session.user.id}`);
      }
      refreshAuthUI().catch(() => {});
    });

    $("signUpBtn").addEventListener("click", async () => {
      clearMsg();
      setStatus("Signing up…");
      const email = $("email").value.trim();
      const password = $("password").value;

      try {
        const { data, error } = await withTimeout(
          sb.auth.signUp({ email, password }),
          15000,
          "Sign up"
        );
        if (error) throw error;

        // If email confirmation is ON, Supabase creates the user but session may be null until confirmed.
        if (data?.user && !data?.session) {
          showOk("✅ Sign-up OK. If email confirmation is enabled, check your inbox, then sign in.");
        } else {
          showOk(`✅ Signed up and logged in as ${data?.user?.email || email}`);
        }
      } catch (e) {
        showErr(e?.message || String(e));
      } finally {
        setStatus("");
        refreshAuthUI().catch(() => {});
      }
    });

    $("signInBtn").addEventListener("click", async () => {
      clearMsg();
      setStatus("Signing in…");
      const email = $("email").value.trim();
      const password = $("password").value;

      try {
        const { data, error } = await withTimeout(
          sb.auth.signInWithPassword({ email, password }),
          15000,
          "Sign in"
        );
        if (error) throw error;

        showOk(`✅ Logged in as ${data?.user?.email || email}`);
      } catch (e) {
        showErr(e?.message || String(e));
      } finally {
        setStatus("");
        refreshAuthUI().catch(() => {});
      }
    });

    $("signOutBtn").addEventListener("click", async () => {
      clearMsg();
      setStatus("Signing out…");
      try {
        const { error } = await withTimeout(sb.auth.signOut(), 15000, "Sign out");
        if (error) throw error;
        showOk("✅ Logged out");
      } catch (e) {
        showErr(e?.message || String(e));
      } finally {
        setStatus("");
        refreshAuthUI().catch(() => {});
      }
    });

    // =========================
    // 5) DB ACTIONS
    // =========================
    async function requireUser() {
      const { data: { user }, error } = await withTimeout(sb.auth.getUser(), 15000, "Get user");
      if (error) throw error;
      if (!user) throw new Error("You must be signed in to use this.");
      return user;
    }

    async function getLatestForUser(userId) {
      const { data, error } = await withTimeout(
        sb.from(TABLE_NAME)
          .select("id, created_at, rows")
          .eq("user_id", userId)
          .order("created_at", { ascending: false })
          .limit(1),
        15000,
        "Fetch latest"
      );
      if (error) throw error;
      return data?.[0] || null;
    }

    $("testConnBtn").addEventListener("click", async () => {
      clearMsg();
      setStatus("Testing…");
      try {
        // A small authenticated-ish call. If not logged in, this still tests reachability.
        const { error } = await withTimeout(
          sb.from(TABLE_NAME).select("id").limit(1),
          15000,
          "Connection test"
        );
        if (error) throw error;
        showOk("✅ Connection OK (table query succeeded)");
      } catch (e) {
        showErr(
          (e?.message || String(e)) +
          "\\n\\nIf you see “Failed to fetch” or “Name not resolved”, double-check SUPABASE_URL and your network."
        );
      } finally {
        setStatus("");
      }
    });

    $("saveDb").addEventListener("click", async () => {
      try {
        setStatus("Saving to Supabase...");
        const user = await requireAuth();
        const payload = hot.getData(); // 2D array
        const overwrite = $("overwriteLatest")?.checked;

        if (overwrite) {
          // Delete ALL previous uploads for this user, then insert a fresh one.
          // (This keeps only one "latest" record per user.)
          const { data: deleted, error: delError } = await withTimeout(
            sb.from(TABLE_NAME).delete().eq("user_id", user.id).select("id"),
            15000,
            "Delete previous"
          );
          if (delError) throw delError;

          const deletedCount = deleted?.length || 0;

          const { error: insError } = await withTimeout(
            sb.from(TABLE_NAME).insert({ user_id: user.id, rows: payload }),
            15000,
            "Insert"
          );
          if (insError) throw insError;

          showOk(
            `✅ Saved (overwrote — deleted ${deletedCount} previous record${deletedCount === 1 ? "" : "s"} then inserted a new one)`
          );
        } else {
          const { error } = await withTimeout(
            sb.from(TABLE_NAME).insert({ user_id: user.id, rows: payload }),
            15000,
            "Insert"
          );
          if (error) throw error;
          showOk("✅ Saved (inserted a new record)");
        }
      } catch (e) {
        showErr(e?.message || String(e));
      } finally {
        setStatus("");
      }
    });

    $("loadDb").addEventListener("click", async () => {
      clearMsg();
      setStatus("Loading…");
      try {
        const user = await requireUser();
        const latest = await getLatestForUser(user.id);
        if (!latest) throw new Error("No saved data found for your user yet.");

        hot.loadData(latest.rows || Handsontable.helper.createEmptySpreadsheetData(20, 12));
        showOk(`✅ Loaded your latest record (${latest.id}) from ${new Date(latest.created_at).toLocaleString()}`);
      } catch (e) {
        showErr(e?.message || String(e));
      } finally {
        setStatus("");
      }
    });

    $("copyJson").addEventListener("click", async () => {
      clearMsg();
      setStatus("Copying…");
      try {
        const user = await requireUser();
        const latest = await getLatestForUser(user.id);
        if (!latest) throw new Error("No saved data found for your user yet.");

        const text = JSON.stringify(latest.rows ?? null, null, 2);
        await navigator.clipboard.writeText(text);
        showOk("✅ Copied your latest JSON to clipboard");
      } catch (e) {
        showErr(e?.message || String(e));
      } finally {
        setStatus("");
      }
    });

    $("downloadCsv").addEventListener("click", () => {
      clearMsg();
      const data = gridTo2dArray();
      const csv = data.map(row =>
        row.map(cell => {
          const s = String(cell ?? "");
          const needsQuotes = /[",\\n]/.test(s);
          const escaped = s.replaceAll('"', '""');
          return needsQuotes ? `"${escaped}"` : escaped;
        }).join(",")
      ).join("\\n");

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "grid.csv";
      a.click();
      URL.revokeObjectURL(url);
      showOk("✅ CSV downloaded");
    });

    $("clearGrid").addEventListener("click", () => {
      clearMsg();
      hot.loadData(Handsontable.helper.createEmptySpreadsheetData(20, 12));
      showOk("✅ Cleared grid");
    });

    // Initial
    refreshAuthUI().catch(() => {});
  </script>
</body>
</html>
